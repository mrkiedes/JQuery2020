<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Animation 2</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
      $(document).ready(function(){
        $("#box1").click(function(){
          $("#box1").animate({
            height: '+=150px',
            width: '+=150px'
          });
          /* To change color inline with an animation */
          $("#box1").queue(function() {
            $("#box1").css("background-color", "green");
          });
          /* Color Code End */



        });
      });

    </script>

  </head>
  <body>
    <div id="box1" style="display:block;height:100px;width:100px;background-color:red;"></div>
    <div id="box2" style="display:block;height:100px;width:100px;background-color:blue;"></div>
    <div id="box3" style="display:block;height:100px;width:100px;background-color:brown;"></div>
  </body>
</html>
